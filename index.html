<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Dedication</title>
    <style>
        body {
            background-color: #ffebee; /* Light pink background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #d5006d; /* Dark pink text color */
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fce4ec; /* Slightly darker pink */
            padding: 10px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>A Special Dedication</h1>
    </header>

    <main>
        <p>To someone who brightens my day,</p>
        <p>Your smile is like sunshine,</p>
        <p>And I am grateful to know you.</p>
    </main>

    <footer>
        <p>&copy; 2024 A Thoughtful Heart</p>
    </footer>
</body>
</html>
